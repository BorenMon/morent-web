<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link
      rel="shortcut icon"
      href="/assets/icons/favicon.svg"
      type="image/x-icon"
    />

    <title>Category</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/pages/category.css" />
    <!-- JS -->
    <script src="/js/modules/tailwind.js"></script>
    <script type="module" src="/js/pages/category.js"></script>
  </head>
  <body>
    <!-- Placeholder for the header -->
    <div id="header-placeholder"></div>

    <div id="body-wrapper">
      <div id="body" class="container-fluid">
        <div id="filter" class="space-y-[56px]">
          <div>
            <h4>
              <div>TYPE</div>
              <button
                type="button"
                class="-m-2.5 rounded-md p-2.5 text-gray-700"
                id="close-filter"
              >
                <img src="/assets/icons/close.svg" alt="">
              </button>
            </h4>
            <ul class="space-y-[32px]">
              <li class="checkbox-item">
                <input type="checkbox" id="Sport" name="type" value="Sport" />
                <label for="Sport">Sport <span>(10)</span></label>
              </li>
              <li class="checkbox-item">
                <input type="checkbox" id="SUV" name="type" value="SUV" />
                <label for="SUV">SUV <span>(10)</span></label>
              </li>
              <li class="checkbox-item">
                <input type="checkbox" id="MPV" name="type" value="MPV" />
                <label for="MPV">MPV <span>(10)</span></label>
              </li>
              <li class="checkbox-item">
                <input type="checkbox" id="Sedan" name="type" value="Sedan" />
                <label for="Sedan">Sedan <span>(10)</span></label>
              </li>
              <li class="checkbox-item">
                <input type="checkbox" id="Coupe" name="type" value="Coupe" />
                <label for="Coupe">Coupe <span>(10)</span></label>
              </li>
              <li class="checkbox-item">
                <input
                  type="checkbox"
                  id="Hatchback"
                  name="type"
                  value="Hatchback"
                />
                <label for="Hatchback">Hatchback <span>(10)</span></label>
              </li>
            </ul>
          </div>
          <div>
            <h4>CAPACITY</h4>
            <ul class="space-y-[32px]">
              <li class="checkbox-item">
                <input
                  type="checkbox"
                  id="2 Person"
                  name="type"
                  value="2 Person"
                />
                <label for="2 Person">2 Person <span>(10)</span></label>
              </li>
              <li class="checkbox-item">
                <input
                  type="checkbox"
                  id="4 Person"
                  name="type"
                  value="4 Person"
                />
                <label for="4 Person">4 Person <span>(10)</span></label>
              </li>
              <li class="checkbox-item">
                <input
                  type="checkbox"
                  id="6 Person"
                  name="type"
                  value="6 Person"
                />
                <label for="6 Person">6 Person <span>(10)</span></label>
              </li>
              <li class="checkbox-item">
                <input
                  type="checkbox"
                  id="8 or More"
                  name="type"
                  value="8 or More"
                />
                <label for="8 or More">8 or More <span>(10)</span></label>
              </li>
            </ul>
          </div>
          <div>
            <h4>PRICE</h4>
            <input type="range" name="price" min="1" max="300" value="100" />
            <div class="text-[20px] font-semibold text-[#596780] mt-[12px]">
              Max. $<span class="text-[20px]">100.00</span>
            </div>
          </div>
        </div>
        <div id="filter-button">
          <img src="/assets/icons/filter.svg" alt="" class="icon" />
        </div>
        <div id="category" class="space-y-[32px]">
          <div id="booking" class="space-x-[44px]">
            <div class="booking-container">
              <div>
                <img src="/assets/icons/mark.svg" alt="" />
                <h3>Pick - Up</h3>
              </div>
              <div>
                <div>
                  <h4>Location</h4>
                  <div class="select">
                    <select name="pickup-city" class="city"></select>
                  </div>
                </div>
                <div>
                  <h4>Date</h4>
                  <input type="date" />
                </div>
                <div>
                  <h4>Time</h4>
                  <input type="time" />
                </div>
              </div>
            </div>
            <div id="swap-icon">
              <img src="/assets/icons/swap.svg" alt="" class="icon" />
            </div>
            <div class="booking-container">
              <div>
                <img src="/assets/icons/mark.svg" alt="" />
                <h3>Drop - Off</h3>
              </div>
              <div>
                <div>
                  <h4>Location</h4>
                  <div class="select">
                    <select name="pickup-city" class="city"></select>
                  </div>
                </div>
                <div>
                  <h4>Date</h4>
                  <input type="date" />
                </div>
                <div>
                  <h4>Time</h4>
                  <input type="time" />
                </div>
              </div>
            </div>
          </div>
          <div id="recommendation">
            <!-- Generate by JavaScript -->
          </div>
          <div class="flex items-center justify-between">
            <div class="flex flex-1 justify-between sm:hidden">
              <a
                href="#"
                class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50"
                >Previous</a
              >
              <a
                href="#"
                class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50"
                >Next</a
              >
            </div>
            <div
              class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between"
            >
              <div>
                <p class="text-sm text-gray-700">
                  Showing
                  <span class="font-medium">1</span>
                  to
                  <span class="font-medium">10</span>
                  of
                  <span class="font-medium">97</span>
                  results
                </p>
              </div>
              <div>
                <nav
                  class="isolate inline-flex -space-x-px rounded-md shadow-sm"
                  aria-label="Pagination"
                >
                  <a
                    href="#"
                    class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
                  >
                    <span class="sr-only">Previous</span>
                    <img src="/assets/icons/backward-arrow.svg" alt="">
                  </a>
                  <a
                    href="#"
                    aria-current="page"
                    class="relative z-10 inline-flex items-center bg-[#3563E9] px-4 py-2 text-sm font-semibold text-white focus:z-20 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                    >1</a
                  >
                  <a
                    href="#"
                    class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
                    >2</a
                  >
                  <a
                    href="#"
                    class="relative hidden items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 md:inline-flex"
                    >3</a
                  >
                  <span
                    class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 ring-1 ring-inset ring-gray-300 focus:outline-offset-0"
                    >...</span
                  >
                  <a
                    href="#"
                    class="relative hidden items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 md:inline-flex"
                    >8</a
                  >
                  <a
                    href="#"
                    class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
                    >9</a
                  >
                  <a
                    href="#"
                    class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
                    >10</a
                  >
                  <a
                    href="#"
                    class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
                  >
                    <span class="sr-only">Next</span>
                    <img src="/assets/icons/forward-arrow.svg" alt="">
                  </a>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Placeholder for the footer -->
    <div id="footer-placeholder"></div>
  </body>
</html>
