<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link
      rel="shortcut icon"
      href="/assets/icons/favicon.svg"
      type="image/x-icon"
    />

    <title>Blogs</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/pages/blogs.css" />
    <!-- JS -->
    <script type="module" src="/js/pages/blogs.js"></script>
  </head>
  <body>
    <header-component></header-component>

    <div id="body-wrapper">
      <div id="body" class="container-fluid space-y-[32px]">
        <div id="top-bar">
          <h2 class="font-bold text-[18px]">All Blog Posts</h2>
          <div class="flex py-3 px-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50" id="search-box">
            <div class="flex items-center pe-3 pointer-events-none">
              <img src="/assets/icons/search-normal.svg" alt="Search Icon" />
            </div>
            <input
              id="search-blogs"
              type="text"
              id="simple-search"
              class="text-[14px] border-0 focus:border-0 focus:outline-0 bg-transparent grow"
              placeholder="Search blogs..."
            />
          </div>
        </div>

        <div id="posts-grid">
          <div class="post-card">
            <!-- Generated by JavaScript -->
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex flex-1 justify-between sm:hidden">
            <div
              id="prev-button"
              class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50"
            >
              Previous
            </div>
            <div
              id="next-button"
              class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50"
            >
              Next
            </div>
          </div>
          <div
            class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between"
            id="pagination-container"
          >
            <div>
              <p class="text-sm text-gray-700">
                Showing
                <span class="font-medium" id="showing-from"></span>
                to
                <span class="font-medium" id="showing-to"></span>
                of
                <span class="font-medium" id="filter_count"></span>
                blogs
              </p>
            </div>
            <div>
              <nav
                class="isolate inline-flex -space-x-px rounded-md shadow-sm"
                aria-label="Pagination"
                id="pagination"
              ></nav>
            </div>
            <p>No matched blog.</p>
          </div>
        </div>
      </div>
    </div>

    <footer-component></footer-component>
  </body>
</html>
