<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link
      rel="shortcut icon"
      href="/assets/icons/favicon.svg"
      type="image/x-icon"
    />

    <title>Blogs</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/pages/blogs.css" />
    <!-- JS -->
    <script type="module" src="/js/pages/blogs.js"></script>
  </head>
  <body>
    <header-component></header-component>

    <div id="body-wrapper">
      <div id="body" class="container-fluid space-y-[32px]">
        <div class="flex items-center justify-between">
          <h2 class="font-bold text-[18px]">All Blog Posts</h2>
          <div class="flex w-[400px] py-3 ps-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50">
            <div class="flex items-center pe-3 pointer-events-none">
              <img src="/assets/icons/search-normal.svg" alt="Search Icon" />
            </div>
            <input
              id="search-blogs"
              type="text"
              id="simple-search"
              class="text-[14px] border-0 focus:border-0 focus:outline-0 bg-transparent"
              placeholder="Search blogs..."
            />
          </div>
        </div>

        <div id="posts-grid">
          <div class="post-card">
            <!-- Generated by JavaScript -->
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex flex-1 justify-between sm:hidden">
            <div
              id="prev-button"
              class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50"
            >
              Previous
            </div>
            <div
              id="next-button"
              class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50"
            >
              Next
            </div>
          </div>
          <div
            class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between"
            id="pagination-container"
          >
            <div>
              <p class="text-sm text-gray-700">
                Showing
                <span class="font-medium" id="showing-from"></span>
                to
                <span class="font-medium" id="showing-to"></span>
                of
                <span class="font-medium" id="filter_count"></span>
                blogs
              </p>
            </div>
            <div>
              <nav
                class="isolate inline-flex -space-x-px rounded-md shadow-sm"
                aria-label="Pagination"
                id="pagination"
              >
                <a
                  href="#"
                  class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
                >
                  <span class="sr-only">Previous</span>
                  <img src="/assets/icons/backward-arrow.svg" alt="" />
                </a>
                <a
                  href="#"
                  aria-current="page"
                  class="relative z-10 inline-flex items-center bg-[#3563E9] px-4 py-2 text-sm font-semibold text-white focus:z-20 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                  >1</a
                >
                <a
                  href="#"
                  class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
                  >2</a
                >
                <a
                  href="#"
                  class="relative hidden items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 md:inline-flex"
                  >3</a
                >
                <span
                  class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 ring-1 ring-inset ring-gray-300 focus:outline-offset-0"
                  >...</span
                >
                <a
                  href="#"
                  class="relative hidden items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 md:inline-flex"
                  >8</a
                >
                <a
                  href="#"
                  class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
                  >9</a
                >
                <a
                  href="#"
                  class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
                  >10</a
                >
                <a
                  href="#"
                  class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
                >
                  <span class="sr-only">Next</span>
                  <img src="/assets/icons/forward-arrow.svg" alt="" />
                </a>
              </nav>
            </div>
            <p>No matched blog.</p>
          </div>
        </div>
      </div>
    </div>

    <footer-component></footer-component>
  </body>
</html>
