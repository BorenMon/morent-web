<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link
      rel="shortcut icon"
      href="/assets/icons/favicon.svg"
      type="image/x-icon"
    />

    <title>Blog</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/pages/blog.css" />
    <!-- JS -->
    <script type="module" src="/js/pages/blog.js"></script>
  </head>
  <body>
    <header-component></header-component>

    <div id="body-wrapper">
      <div id="body" class="container-fluid">
        <div class="space-y-[12px]" id="blog">
          <p>Published <span id="published-date"></span></p>
          <h1 id="title"></h1>
          <p id="description"></p>
          <ul id="tags"></ul>
          <img alt="thumbnail" width="100%" id="thumbnail" />
          <div id="blog-content"></div>
        </div>
      </div>
      <div class="bg-[#F6F7F9]" id="related-container">
        <div class="container-fluid space-y-[32px]" id="related-posts">
          <h5 class="font-semibold text-[#90A3BF]">Related Posts</h5>
          <section id="related" class="splide">
            <div class="splide__track">
              <ul class="splide__list" id="posts-wrapper">
                <!-- Generate by JavaScript -->
                <li class="splide__slide post-card">
                  <a href="/pages/public/blog.html?id=${id}">
                    <img
                      src="/assets/images/JAMstack.png"
                      alt="thumbnail"
                    />
                  </a>
                  <div class="post-content">
                    <a class="author">${formatISODate(date_created)}</a>
                    <a href="" class="post-title">${title}</a>
                    <p>${description}</p>
                  </div>
                </li>
              </ul>
            </div>
          </section>
        </div>
      </div>
    </div>

    <footer-component></footer-component>
  </body>
</html>
