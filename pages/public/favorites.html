<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link
      rel="shortcut icon"
      href="/assets/icons/favicon.svg"
      type="image/x-icon"
    />

    <title>Favorites</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/pages/favorites.css" />
    <!-- JS -->
    <script src="/js/modules/tailwind.js"></script>
    <script type="module" src="/js/pages/favorites.js"></script>
  </head>
  <body>
    <header-component></header-component>

    <div class="backdrop" id="filter-backdrop"></div>
    <div id="body-wrapper">
      <div id="body" class="container-fluid">
        <div id="filter" class="space-y-[56px]">
          <div>
            <h4>
              <div>TYPE</div>
              <button
                type="button"
                class="-m-2.5 rounded-md p-2.5 text-gray-700"
                id="close-filter"
              >
                <img src="/assets/icons/close.svg" alt="" />
              </button>
            </h4>
            <ul class="space-y-[32px]">
              <li class="checkbox-item">
                <input type="checkbox" id="Sport" name="type" value="Sport" />
                <label for="Sport">Sport <span></span></label>
              </li>
              <li class="checkbox-item">
                <input type="checkbox" id="SUV" name="type" value="SUV" />
                <label for="SUV">SUV <span></span></label>
              </li>
              <li class="checkbox-item">
                <input type="checkbox" id="MPV" name="type" value="MPV" />
                <label for="MPV">MPV <span></span></label>
              </li>
              <li class="checkbox-item">
                <input type="checkbox" id="Sedan" name="type" value="Sedan" />
                <label for="Sedan">Sedan <span></span></label>
              </li>
              <li class="checkbox-item">
                <input type="checkbox" id="Coupe" name="type" value="Coupe" />
                <label for="Coupe">Coupe <span></span></label>
              </li>
              <li class="checkbox-item">
                <input
                  type="checkbox"
                  id="Hatchback"
                  name="type"
                  value="Hatchback"
                />
                <label for="Hatchback">Hatchback <span></span></label>
              </li>
            </ul>
          </div>
          <div>
            <h4>CAPACITY</h4>
            <ul class="space-y-[32px]">
              <li class="checkbox-item">
                <input type="checkbox" id="2 Person" name="type" value="2" />
                <label for="2 Person">2 Person <span></span></label>
              </li>
              <li class="checkbox-item">
                <input type="checkbox" id="4 Person" name="type" value="4" />
                <label for="4 Person">4 Person <span></span></label>
              </li>
              <li class="checkbox-item">
                <input type="checkbox" id="6 Person" name="type" value="6" />
                <label for="6 Person">6 Person <span></span></label>
              </li>
              <li class="checkbox-item">
                <input type="checkbox" id="8 or More" name="type" value="8" />
                <label for="8 or More">8 or More <span></span></label>
              </li>
            </ul>
          </div>
          <div>
            <h4>PRICE</h4>
            <input
              type="range"
              name="price"
              min="1"
              max="300"
              value="100"
              id="max-price"
              step="0.01"
            />
            <div class="text-[20px] font-semibold text-[#596780] mt-[12px]">
              Max. $<span class="text-[20px]" id="max-price-value">100.00</span>
            </div>
          </div>
        </div>
        <div id="filter-button">
          <img src="/assets/icons/filter.svg" alt="" class="icon" />
        </div>
        <div id="favorites" class="space-y-[32px]">
          <h5 class="font-semibold text-[#90A3BF]">Favorites</h5>
          <div class="space-y-[32px]">
            <!-- Generate by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <!-- Placeholder for the footer -->
    <div id="footer-placeholder"></div>
  </body>
</html>
