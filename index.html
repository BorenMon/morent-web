<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="/assets/icons/favicon.svg" type="image/x-icon">

    <title>Home</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/pages/home.css">
    <!-- JS -->
    <script src="/js/modules/tailwind.js"></script>
    <script type="module" src="/js/pages/home.js"></script>
  </head>
  <body>
    <!-- Placeholder for the header -->
    <div id="header-placeholder"></div>

    <div id="body-wrapper">
      <div id="body" class="container-fluid">
        <section id="slider" class="splide">
          <div class="splide__track">
            <ul class="splide__list" id="slide-wrapper">
              <!-- Generate by JavaScript -->
            </ul>
          </div>
        </section>
        <div id="booking" class="space-x-[44px]">
          <div class="booking-container">
            <div>
              <img src="/assets/icons/mark.svg" alt="">
              <h3>Pick - Up</h3>
            </div>
            <div>
              <div>
                <h4>Location</h4>
                <div class="select">
                  <select name="pickup-city" class="city"></select>
                </div>
              </div>
              <div>
                <h4>Date</h4>
                <input type="date">
              </div>
              <div>
                <h4>Time</h4>
                <input type="time">
              </div>
            </div>
          </div>
          <div id="swap-icon">
            <img src="/assets/icons/swap.svg" alt="" class="icon">
          </div>
          <div class="booking-container">
            <div>
              <img src="/assets/icons/mark.svg" alt="">
              <h3>Drop - Off</h3>
            </div>
            <div>
              <div>
                <h4>Location</h4>
                <div class="select">
                  <select name="pickup-city" class="city"></select>
                </div>
              </div>
              <div>
                <h4>Date</h4>
                <input type="date">
              </div>
              <div>
                <h4>Time</h4>
                <input type="time">
              </div>
            </div>
          </div>
        </div>
        <div class="flex items-center justify-between mb-[20px] mt-[36px] h-[44px] px-[20px]">
          <h5 class="font-semibold text-[#90A3BF]">Popular Car</h5>
          <a href="/pages/public/category.html" class="text-[#3563E9] font-semibold">View All</a>
        </div>
        <section id="popular" class="splide">
          <div class="splide__track">
            <ul class="splide__list" id="popular-wrapper">
              <!-- Generate by JavaScript -->
            </ul>
          </div>
        </section>
        <div class="flex items-center justify-between mb-[20px] mt-[36px] h-[44px] px-[20px]">
          <h5 class="font-semibold text-[#90A3BF]">Recommendation Car</h5>
        </div>
        <div id="recommendation">
          <!-- Generate by JavaScript -->
        </div>
        <div class="my-[64px] flex ml-auto w-1/2 justify-between items-center">
          <button class="-translate-x-1/2"><a href="/pages/public/category.html">Show more car</a></button>
          <div class="font-medium text-[#90A3BF]"><span id="cars-count"></span> Car</div>
        </div>
      </div>
    </div>
    
    <!-- Placeholder for the footer -->
    <div id="footer-placeholder"></div>
  </body>
</html>
